name: Example Tabs
machine_name: example_tabs
type: component
description: 'Example tabs'
core_version_requirement: ^8 || ^9
module: 'component_samples'
enable_field: true
content_configuration:
  tab1: 'Info'
  tab2: 'Code'
  tab3: 'Links'
#https://api.drupal.org/api/drupal/elements/
form_configuration:
  tab4:
    type: textfield
    title: 'Tab 4'
    default_value: 'Example'
js:
  'example_tabs.js' : {}
css:
  'example_tabs.css' : {}
template: 'example_tabs.htm'
# https://api.drupal.org/api/drupal/core!lib!Drupal!Core!Render!theme.api.php/group/theme_render/8.2.x#sec_caching
cache:
  max-age: 60
